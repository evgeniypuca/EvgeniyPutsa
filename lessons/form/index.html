<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>forms</title>
    </head>
    <body>
        <form action="https://fe.it-academy.by/TestForm.php" target="_blank" method="post">
            <fieldset class="fieldset1">
                <legend>Контактная информация</legend>
                <label>Имя <span>*</span><input type="text" name="name"></label> <br>
                <label>Телефон<input type="text" name="number" ></label> <br>
                <label>Email<span>*</span><input type="text" name="email"></label>
            </fieldset>
            <fieldset class="fieldset2">
                <legend>Персональная информация</legend>
                <label >Возраст <span>*</span> <input type="text" name="age"></label><br>
                <label >Пол
                    <select name="gender" id="">
                        <option value="M">Женщина</option>
                        <option value="W">Мужчина</option>
                    </select></label><br>
                <label >Перечислите личные качетва <textarea
                    name="personal" id="" cols="30" rows="10"></textarea></label>
            </fieldset>
            <fieldset class="fieldset3">
                <legend>Выберите ваших любимых животных</legend>
                <label><input type="checkbox" name="animal1[]">Зебра</label>
                <label><input type="checkbox"name="animal2[]">Слон</label>
                <label><input type="checkbox"name="animal3[]">Кошак</label>
                <label><input type="checkbox"name="animal4[]">Антилопа</label>
                <label><input type="checkbox"name="animal5[]">Анаконда</label>
                <label><input type="checkbox"name="animal6[]">Голубь</label>
                <label><input type="checkbox"name="animal7[]">Человек</label>
                <label><input type="checkbox"name="animal8][">Краб</label>
            </fieldset>
            <button type="submit">Отправить информацию</button>
        </form>

    </body>
</html>
